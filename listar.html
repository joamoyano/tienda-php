<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Componentes</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
    <div class="wrapper d-flex flex-column min-vh-100">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Servicios Electrónica</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="agregar.html">Agregar</a></li>
                    <li class="nav-item"><a class="nav-link" href="listar.html">Listar</a></li>
                </ul>
            </div>
        </nav>

        <div class="container mt-5 flex-grow-1">
            <h2 class="text-center mb-4">Listar Componentes</h2>
            <div class="input-group mb-3">
                <input type="text" id="searchInput" class="form-control" placeholder="Buscar..."
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="searchButton">Buscar</button>
                </div>
            </div>
            <div class="table-wrapper">
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Material</th>
                            <th>Descripción</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="componentesTableBody">
                        <!-- Los datos se insertarán aquí desde listar.php -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </div><!-- Modal para Modificar -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Editar Componente</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <div class="form-group">
                            <label for="editMaterial">Material</label>
                            <input type="text" class="form-control" id="editMaterial" name="material">
                        </div>
                        <div class="form-group">
                            <label for="editDescripcion">Descripción</label>
                            <input type="text" class="form-control" id="editDescripcion" name="descripcion">
                        </div>
                        <div class="form-group">
                            <label for="editEstado">Estado</label>
                            <select class="form-control" id="editEstado" name="estado">
                                <option value="1">Activo</option>
                                <option value="0">Inactivo</option>
                            </select>
                        </div>
                        <input type="hidden" id="editId" name="id">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" onclick="submitEditForm()">Guardar
                        Cambios</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-light text-center py-3 mt-auto">
        <p>&copy; 2024 Servicios Electrónica. Todos los derechos reservados. <a
                href="http://www.servicios.com">http://www.servicios.com</a></p>
    </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            // Inicializa la tabla cargando todos los datos
            loadData();

            // Evento click para el botón de búsqueda
            $('#searchButton').click(function () {
                loadData();
            });

            // Función para cargar datos desde el servidor
            function loadData() {
                var search = $('#searchInput').val();
                $.ajax({
                    url: 'listar.php',
                    type: 'GET',
                    dataType: 'json',
                    data: { search: search },
                    success: function (data) {
                        var tableBody = $('#componentesTableBody');
                        tableBody.empty(); // Limpia los resultados anteriores
                        data.forEach(function (row) {
                            var estado = row.estado == 1 ? 'Activo' : 'Inactivo';
                            var html = '<tr>' +
                                '<td>' + row.idmateria + '</td>' +
                                '<td>' + row.materia + '</td>' +
                                '<td>' + row.descripcion + '</td>' +
                                '<td>' + estado + '</td>' +
                                '<td>' +
                                '<button class="btn btn-warning btn-sm" onclick="loadData(' + row.idmateria + ')">Modificar</button> ' +
                                '<button class="btn btn-danger btn-sm delete" data-id="' + row.idmateria + '">Eliminar</button>' +
                                '</td>' +
                                '</tr>';
                            tableBody.append(html);
                        });
                    }
                });
            }

            // Manejador de evento para el botón eliminar
            $('#componentesTableBody').on('click', '.delete', function () {
                var id = $(this).data('id');
                if (confirm('¿Estás seguro de que deseas eliminar este registro?')) {
                    $.ajax({
                        url: 'eliminar.php',
                        type: 'POST',  // Cambiado a POST para mayor seguridad
                        data: { id: id },
                        success: function (response) {
                            alert('Registro eliminado exitosamente');
                            location.reload();  // Recargar la página para reflejar los cambios
                        },
                        error: function (jqXHR, textStatus, errorThrown) {
                            alert('Error al eliminar el registro: ' + textStatus);
                        }
                    });
                }
            });

            // Función para cargar datos en el modal para editar
            window.loadData = function (id) {
                $.ajax({
                    url: 'modificar.php',
                    type: 'GET',
                    data: { id: id },
                    success: function (data) {
                        var data = JSON.parse(data);
                        $('#editId').val(data.idmateria);
                        $('#editMaterial').val(data.materia);
                        $('#editDescripcion').val(data.descripcion);
                        $('#editEstado').val(data.estado);
                        $('#editModal').modal('show');
                    }
                });
            };

            // Función para enviar los cambios del formulario de edición al servidor
            window.submitEditForm = function () {
                $.ajax({
                    url: 'modificar.php',
                    type: 'POST',
                    data: {
                        id: $('#editId').val(),
                        materia: $('#editMaterial').val(),
                        descripcion: $('#editDescripcion').val(),
                        estado: $('#editEstado').val()
                    },
                    success: function (response) {
                        $('#editModal').modal('hide');
                        location.reload();  // Recargar la página para ver los cambios
                    }
                });
            };
        });
    </script>



</body>

</html>
